<!DOCTYPE html>
<html>
<head>
	<title> Form example 6 </title>
</head>
<body>
    <table style="border:1px solid black" align="center" cellspacing="3" cellpadding="5" bgcolor="#E5E7E9">
        <tr>
            <td>
                <h2>Your basic info</h2>
            </td>
        </tr>
        <tr>
            <td>
                Name: <br>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>
                Eamail: <br>
                <input type="email">
            </td>
        </tr>
        <tr>
            <td>
                Password: <br>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>
                Age: <br><br>
                <input type="radio" /> Under 16 <br>
                <input type="radio" /> 16 or above
            </td>
        </tr>
        <tr></tr>
        <tr>
            <td>
                <h2>Your Profile</h2>
            </td>
        </tr>
        <tr>
            <td>
                Biography: <br>
                <textarea rows="1" cols="6"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                Courses: <br>
                <select>
                    <option value="CSE"> CSE</option>
                    <option value="ECE"> ECE</option>
                    <option value="EEE"> EEE</option>
                    <option value="MBA"> MBA</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                Interests: <br>
                <input type="checkbox"> Engineering <br>
                <input type="checkbox"> Business
            </td>
        </tr>
        <tr>
            <td align="center">
                <input type="submit" value="SUBMIT" style="background-color: #2E8B57; color: white; cursor: pointer;" >
            </td>
        </tr>
    </table>
</body>
</html>
