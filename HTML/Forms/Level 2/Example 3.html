<!DOCTYPE html>
<html>
    <head>

        <table cellspacing="30">

                <td>
                    Username:
                </td>
                <td style="border:2px solid blue">

            </tr>
            <tr>
                <td>
                    Password:
                </td>

            <tr>

                </td>
