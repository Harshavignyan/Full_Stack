<!DOCTYPE html>
<html>
    <head>
        <title>
            Forms level 2 Exaple 5
        </title>
    </head>
    <body>
        <h3 style="text-align:center"> Request for white paper </h3>
        <p> Please fill out the form below. If you have any questions, please e-mail <a href=""> white_paper@ektron.com</a>.</p>
        <table>
            <tr>
                <td style="color:red"> * </td>
                <td> - required fields </td>
            </tr>
        </table>
        <hr width="100%" color="blue">
        <form>
            <label for="fname"> First Name: </label>
			    <input type="text" id="fname" name="First Name" required/><br><br>
            <label for="lname"> Last Name: </label>
			    <input type="text" id="lname" name="Last Name" required/><br><br>
            <label for="cname"> Company Name: </label>
			    <input type="text" id="cname" name="Company Name" /><br><br>
            <label for="website"> Company/Personal Website: </label>
			    <input type="url" id="website" name="Company/Personal Website" /><br><br>
            <label for="email"> Email: </label>
                <input type="email" id="email" name="Email" required/> <br><br>
            <label for="number"> Phone Number</b></label>
                <input type="number" id="number" value="Area Code" min="2" max="2">
                <input type="number" id="number" value="Phone Number" max="10">
            <br><br>
            <label for="state"> State/Province: </label>  
                <select>
                    <option value="Select for USA or Canada Only"> USA </option>
                    <option value="Canada"> Canada</option>
                </select> 
            <br><br> 
            <label for="country"> Country:</label>
                <select>
                    <option value="US">US</option>
                    <option value="some other country"> some other country </option>
                </select>
            <br><br>
            <label for="comments"> Comments </label>
                <textarea rows="2" cols="32"></textarea>
            <br><br>
            <input type="submit" value="Request White Paper">
        </form>
    </body>
</html>
