<!DOCTYPE html>
<html>
    <head>
        <title> Forms level 2 Example 4</title>
    </head>
    <body>
        <h1> Simple event registration </h1>
        <p> Fill out the form to register to our event </p>
        <hr>
        <br>
        <form>
            <label for="name"> <b> Name </b></label>
                <input type="text" id="name" value="first name">
                <input type="text" id="name" value="last name">
            <br><br>
            <label for="title"> <b> Title </b></label>
                <input type="text" id="title">
            <br><br>
            <label for="company"> <b> Company </b></label>
                <input type="text" id="company">
            <br><br>
            <label for="number"> <b>Phone<br>Number</b></label>
                <input type="number" id="number" name="Area Code" min="2" max="2">
                <input type="number" id="number" name="Phone Number" min="10" max="10">
            <br><br>
            <label for="customer"> <b> Are you an existing customer? </b></label> <br>
                <input type="radio" /> Yes 
                        <input type="radio" /> No
            <br><br><br>
            <input type="submit" value="Register">
        </form>
    </body>
</html>
