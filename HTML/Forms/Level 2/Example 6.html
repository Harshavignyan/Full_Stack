<!DOCTYPE html>
<html>
    <head>
        <title> Forms Level 2 Example 6 Top level</title>
    </head>
    <body>
        <table bgcolor="#F2F3F4" align="center" style="border:1px solid rgb(16, 15, 15)" cellspacing="5" cellpadding="8">
            <tr>
                <td align="center" colspan="2">
                    <h1> User Registration Form Demo</h1>
                    <h3 style="color:#A6ACAF"> Form validated using JavaScript </h3>
                </td>
            </tr>
            <tr>
                    <td colspan="1">
                        <input style="color:#D5DBDB" type="text" value="First Name" size="24">
                    </td>
                    <td colspan="1">
                        <input style="color:#D5DBDB" type="text" value="Last Name" size="26">
                    </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input style="color:#D5DBDB" type="email" value="Your Email" size="59">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input style="color:#D5DBDB" type="email" value="Re-enter Email" size="59">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input style="color:#D5DBDB" type="text" value="New Password" size="59">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <h3 color="#707B7C"> Birthday: </h3>
                </td>
            </tr>
            <tr>
                <td>
                    <select>
                        <option value="Month">Month</option>
                        <option value="Jan"> Jan</option>
                        <option value="Feb"> Feb</option>
                        <option value="March"> March</option>
                    </select>
                    <select>
                        <option value="Day"> Day</option>
                        <option value="1"> 1</option>
                        <option value="10"> 10</option>
                    </select>
                    <select>
                        <option value="Year"> Year</option>
                        <option value="2001"> 2001</option>
                        <option value="2898"> 2898</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="radio" /> Female
                    <input type="radio" /> Male
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center" bgcolor="#E59866" style="text-decoration-color: beige;">
                    <input type="Submit" value="Sign Up" />
                </td>
            </tr>
        </table>
    </body>
</html>
