<!DOCTYPE html>
<head>
    <title> Forms level 2 Example 2</title>
</head>
<body> 
    <table border="1">
        <tr>
            <th bgcolor="#9FE2BF" align="center"> Name </th>
            <th bgcolor="#9FE2BF" align="center"> Value </th>
        </tr>
        <tr>
            <td> Name </td>
            <td>
                <form>
                    <input type="text">
                </form>
            </td>
        </tr>
        <tr>
            <td> Sex </td>
            <td> 
                <form>
                    <input type="radio" /> Male <br>
                    <input type="radio" /> Female
                </form>
            </td>
        </tr>
        <tr>
            <td>
                Eye color
            </td>
            <td>
                <form>
                    <select>
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                        <option value="brown">Brown</option>
                    </select>
                </form>
            </td>
        </tr>
        <tr>
            <td>
                Check all that apply
            </td>
            <td>
                <form>
                    <input type="checkbox" /> Over 6 feet tall <br>
                    <input type="checkbox" /> Over 200 pounds <br>
                </form>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                Describe your atheletic ability: <br>
                <form>
                    <textarea rows="6" cols="48"></textarea>
                </form>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center"> 
                <form>
                    <input type="submit" value="Enter my Information" bgcolor="#DC7633">
                </form>
            </td>
        </tr>
    </table>

</body>
