<!DOCTYPE html>
<html>

</head>
<body>
<h1> Simple Ordered List </h1>
<ol type="I">
	<li> SriLanka </li>
	<li> India </li>
	<li> Japan </li>
	<li> USA </li>
	<li> UK </li>
</ol>

<ol type="A">
	<li> SriLanka </li>
	<li> India </li>
	<li> Japan </li>
	<li> USA </li>
	<li> UK </li>
</ol>

<ol type="a">
	<li> SriLanka </li>
	<li> India </li>
	<li> Japan </li>
	<li> USA </li>
	<li> UK </li>
</ol>

</body>
</html>
