<!DOCTYPE html>
<html>
<head>
		<title> Differenet Bullets in Unordered List </title>
</head>
<body>
<h1> Differenet Bullets in Unordered List </h1>
<ul style="list-style-type: disc;">
	<li> Ice-Cream </li>
	<li> Chocoba </li>
	<li> Cold-Coffee </li>
</ul>

<ul style="list-style-type: square">
	<li> Sugar </li>
	<li> Salt </li>
	<li> Sour </li>
</ul>

<ul style="list-style-type: disc;">
	<li> Car </li>
	<li> Bike </li>
	<li> Scooty </li>
</ul>

<ul style="list-style-type: circle;">
	<li> Aeroplane </li>
	<li> Bus </li>
	<li> Ship </li>
</ul>

</body>
</html>
