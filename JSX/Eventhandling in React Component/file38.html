<html>

<head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="d2"></div>
    <script type="text/babel">

        var Students = () => {
            var [students, setStudents] = React.useState([
                {
                    firstname: "Praveen",
                    lastname: "Gubbala",
                    age: 40,
                    gender: 'male'
                },
                {
                    firstname: "Smrithi",
                    lastname: "mandana",
                    age: 25,
                    gender: 'female'
                },
                {
                    firstname: "mithali",
                    lastname: "raj",
                    age: 39,
                    gender: 'female'
                },
                {
                    firstname: "Rohit",
                    lastname: "Sharma",
                    age: 35,
                    gender: 'male'
                },
                {
                    firstname: "Sachin",
                    lastname: "Tendulkar",
                    age: 50,
                    gender: 'male'
                },
            ]);
            var handleClick = (i, s) => {
                document.getElementById("dh").innerHTML = s.lastname + " is at index" + i;
            };
            return (
                <div>
                    <ul>
                        {students.map((s, i) => {
                            return (
                                <li>
                                    {s.firstname}
                                    <button onClick={() => handleClick(i, s)}>See</button>
                                </li>
                            )
                        })}
                    </ul>
                    <h1 id='dh'></h1>
                </div>
            )
        };
        ReactDOM.render(<Students />, document.getElementById("d3"));
    </script>
</body>

</html>
