<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Print the given array of students in cards
    </title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="d3"></div>

    <script type="text/babel">
        var students = [
            {
                firstname: "Praveen",
                lastname: "Gubbala",
                age: 40,
                gender: 'male'
            },
            {
                firstname: "Smrithi",
                lastname: "mandana",
                age: 25,
                gender: 'female'
            },
            {
                firstname: "mithali",
                lastname: "raj",
                age: 39,
                gender: 'female'
            },
            {
                firstname: "Rohit",
                lastname: "Sharma",
                age: 35,
                gender: 'male'
            },
            {
                firstname: "Sachin",
                lastname: "Tendulkar",
                age: 50,
                gender: 'male'
            },
        ]
        
        var jh1 = <div>
                {   students.map((smtg) => {
                    return(
                        <ul><li>{smtg.firstname}{smtg.lastname}</li><li>{smtg.age}</li></ul>
                    )
                })
                    
                }
                </div>

        ReactDOM.render(jh1, document.getElementById("d3"))

    </script>
</body>

</html>
