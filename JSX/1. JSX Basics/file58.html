<!DOCTYPE html>
<html>

<head>
    <title>React Rating System</title>
    <style>
        span {
            font-size: 30px;
            cursor: pointer;
        }
    </style>
    <!-- Add React and ReactDOM from a CDN -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        // Define the Rating component
        function Rating() {
            // Initialize state for the current rating
            const [rating, setRating] = React.useState(0);

            // Function to handle rating click
            const handleRate = (rate) => {
                setRating(rate);
            };

            // Render the component
            return (
                <div style={{ display: 'flex', width: '100%', height: '100%', justifyContent: 'center' }}>
                    <div style={{ alignSelf: 'center' }}>
                        {[1, 2, 3, 4, 5].map((star) => (
                            <span key={star} onClick={() => handleRate(star)}>
                                {star <= rating ? '★' : '☆'}
                            </span>
                        ))}
                        <h1>Rating: <div>{rating}/5</div></h1>
                    </div>
                </div>
            );
        }

        // Render the Rating component into the root div
        ReactDOM.render(<Rating />, document.getElementById('root'));

    </script>
</body>

</html>
