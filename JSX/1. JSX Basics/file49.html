<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Print a table for the given array of students
    </title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="d3"></div>

    <script type="text/babel">

        var students = [
            {
                firstname: "Praveen",
                lastname: "Gubbala",
                age: 40
            },
            {
                firstname: "Rohit",
                lastname: "Sharma",
                age: 35
            },
            {
                firstname: "Sachin",
                lastname: "Tendulkar",
                age: 50
            },
        ]

        var jh1 = <div>
            <table border="1">
                    {
                        students.map((smtg) => {
                            return (<tr><td>{smtg.firstname}</td><td>{smtg.lastname}</td><td>{smtg.age}</td></tr>)
                        })
                    }
            </table>
        </div>

        ReactDOM.render(jh1, document.getElementById("d3"))

    </script>
</body>

</html>
