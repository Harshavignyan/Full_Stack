<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Display each array object in flex boxes with respective gender image
    </title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        var maleimage = "https://i.pinimg.com/736x/2a/4e/8d/2a4e8dab6791ed643d5180bc72167f6d.jpg";
        var femaleimage = "https://cdn.pixabay.com/photo/2014/04/02/14/10/female-306407_640.png";

        var students = [
            {
                firstname: "Praveen",
                lastname: "Gubbala",
                age: 40,
                gender: "male"
            },
            {
                firstname: "Smrithi",
                lastname: "mandana",
                age: 25,
                gender: 'female'
            },
            {
                firstname: "mithali",
                lastname: "raj",
                age: 39,
                gender: 'female'
            },
            {
                firstname: "Rohit",
                lastname: "Sharma",
                age: 35,
                gender: 'male'
            },
            {
                firstname: "Sachin",
                lastname: "Tendulkar",
                age: 50,
                gender: 'male'
            },
        ]

        var jh1 = <div style={{ display: "flex", flexWrap: 'wrap' }}>
            {
                students.map((a) => {
                    return (
                        <div style={{ width: '400px', display: 'flex', border: '1px solid', alignContent: 'start' }}>
                            <div style={{ width: "150px", padding: '10px', margin: '10px' }}>
                                <div style={a.gender === 'male' ? { backgroundColor: 'lightblue' } : { backgroundColor: 'pink' }}>
                                    <h5>First Name:{a.firstname}</h5>
                                    <h5>Last Name:{a.lastname}</h5>
                                    <h5>Age:{a.age}</h5>
                                    <h5>Gender:{a.gender}</h5>
                                </div>
                            </div>
                            <div style={{ width: '150px' }}><img width="100%" src={a.gender === 'male' ? maleimage : femaleimage} alt="" /></div>
                        </div>
                    )
                })
            }
        </div>

        ReactDOM.render(jh1, document.getElementById("root"))
    </script>
</body>

</html>
