<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Display array of objects in table with female students row in pink
    </title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        var students = [
            {
                firstname: "Praveen",
                lastname: "Gubbala",
                age: 40,
                gender: "male"
            },
            {
                firstname: "Smrithi",
                lastname: "mandana",
                age: 25,
                gender: 'female'
            },
            {
                firstname: "mithali",
                lastname: "raj",
                age: 39,
                gender: 'female'
            },
            {
                firstname: "Rohit",
                lastname: "Sharma",
                age: 35,
                gender: 'male'
            },
            {
                firstname: "Sachin",
                lastname: "Tendulkar",
                age: 50,
                gender: 'male'
            },
        ]

        var jh1 = <table border='2'>
            {
                students.map((a) => {
                    return (
                        <tr style={a.gender === 'female' ? { backgroundColor: 'lightpink' } : {}}>
                            <td>{a.firstname}</td>
                            <td>{a.lastname}</td>
                            <td>{a.age}</td>
                            <td>{a.gender}</td>
                        </tr>
                    )
                })
            }
        </table>

        ReactDOM.render(jh1, document.getElementById("root"))
    </script>
</body>

</html>
