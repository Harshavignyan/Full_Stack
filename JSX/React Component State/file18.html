        var Abc = function () {

            return (
                <div>
                    {a % 2 === 0 ? (<img src="https://cdn.pixabay.com/photo/2017/02/20/18/03/cat-2083492__340.jpg" />) : (<img src="https://cdn.pixabay.com/photo/2017/09/25/13/12/puppy-2785074__340.jpg" />)}

        ReactDOM.render(<Abc />, document.getElementById('d1'))
