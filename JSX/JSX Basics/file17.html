<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display different elements conditionally JSX</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="d3"></div>

    <script type="text/babel">
        //take a number and print a 'even' in h1 element if the given number is even
        //print 'odd' in italic if the given number is odd

        var a = +prompt();

        var jh1 = <div>{a%2 == 0 ? (<h1>Even</h1>) : (<i>odd</i>)}</div>

        ReactDOM.render(jh1, document.getElementById("d3"))

    </script>
</body>

</html>
