<!-- using jsx and react -->

<!DOCTYPE html>
<html>

<head>
    <title>React Like/Dislike</title>
    <!-- Add React and ReactDOM from a CDN -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        // Define the LikeDislike component
        function LikeDislike() {
            // Initialize state for likes and dislikes using React hooks
            const [likes, setLikes] = React.useState(0);
            const [dislikes, setDislikes] = React.useState(0);

            // Define functions to handle like and dislike button clicks
            const handleLike = () => setLikes(likes + 1);
            const handleDislike = () => setDislikes(dislikes + 1);

            // Render the component
            return (
                <div style={{ display: 'flex', width: '100%', height: '100%', justifyContent: 'center' }}>
                    <div style={{ alignSelf: 'center' }}>
                        <button onClick={handleLike}>Like</button> <b>{likes}</b> &nbsp;&nbsp;&nbsp;
                        <button onClick={handleDislike}>DisLike</button> <b>{dislikes}</b> &nbsp;&nbsp;&nbsp;
                    </div>
                </div>
            );
        }

        // Render the LikeDislike component into the root div
        ReactDOM.render(<LikeDislike />, document.getElementById('root'));

    </script>
</body>

</html>
