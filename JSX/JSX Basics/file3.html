<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluate string concatenation in JSX element in HTML</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="d3"></div>
    <div id="d4"></div>


    <script type="text/babel">
        var jh1 = <h1>{"Harsha" + "Vignyan"}</h1>
        var jh2 = <h1>{"Narto" + "Uzumaki"}</h1>

        ReactDOM.render(jh1, document.getElementById("d3"))
        ReactDOM.render(jh2, document.getElementById("d4"))
    </script>
</body>

</html>
