<html>

<head>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>


  <div id="d3"></div>

  <script type="text/babel">

    function abc(name) {
      alert(name)
    }
    var ar = [
      {
        firstname: "Praveen",
        lastname: "Gubbala",
        age: 40,
        gender: 'male'
      },
      {
        firstname: "Smrithi",
        lastname: "mandana",
        age: 25,
        gender: 'female'
      },
      {
        firstname: "mithali",
        lastname: "raj",
        age: 39,
        gender: 'female'
      },
      {
        firstname: "Rohit",
        lastname: "Sharma",
        age: 35,
        gender: 'male'
      },
      {
        firstname: "Sachin",
        lastname: "Tendulkar",
        age: 50,
        gender: 'male'
      },
    ];
    var jh1 = (
      <ul>
        {ar.map((a, i) => {
          return <li key={i} onClick={() => { abc(a.firstname) }}>{a.firstname}</li>
        })}
      </ul>
    );
    ReactDOM.render(jh1, document.getElementById("d3"))


  </script>
</body>

</html>
