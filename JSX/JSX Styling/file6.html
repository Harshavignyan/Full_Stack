<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Display each array object in flex boxes
    </title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">

        var students = [
            {
                firstname: "Praveen",
                lastname: "Gubbala",
                age: 40,
                gender: "male"
            },
            {
                firstname: "Smrithi",
                lastname: "mandana",
                age: 25,
                gender: 'female'
            },
            {
                firstname: "mithali",
                lastname: "raj",
                age: 39,
                gender: 'female'
            },
            {
                firstname: "Rohit",
                lastname: "Sharma",
                age: 35,
                gender: 'male'
            },
            {
                firstname: "Sachin",
                lastname: "Tendulkar",
                age: 50,
                gender: 'male'
            },
        ]

        var jh1 = <div style={{ display: "flex", flexWrap: 'wrap' }}>
            {
                students.map((a) => {
                    return (
                        <div style={{ width: "250px", border: '1px solid', padding: '10px', margin: '10px' }}>
                            <div style={a.gender === 'male' ? { backgroundColor: 'lightblue' } : { backgroundColor: 'pink' }}>
                                <h1>First Name:{a.firstname}</h1>
                                <h1>Last Name:{a.lastname}</h1>
                                <h1>Age:{a.age}</h1>
                                <h1>Gender:{a.gender}</h1>
                            </div>
                        </div>
                    )
                })
            }
        </div>

        ReactDOM.render(jh1, document.getElementById("root"))
    </script>
</body>

</html>
