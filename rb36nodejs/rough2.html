<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReactJS</title>
  <style>
    .maindiv{
      box-sizing: border-box;
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
      /* border: 1px solid; */
      height: autol
    }
    .leftdiv{
      margin-top: 3%;
      box-sizing: border-box;
      /* border: 1px solid; */
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .rightdiv{
      box-sizing: border-box;
      /* border: 1px solid; */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 45%;
    }
    .contenttable{
      box-sizing: border-box;
      /* border: 1px solid; */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-evenly;
      width: 100%;
      height:100%;
    }
    .trs{
      
      height: 100%;
      width: 100%;
      box-sizing: border-box;
      /* border:1px solid; */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .tds{
      
      height: 100%;
      width: 100%;
      box-sizing: border-box;
      /* border:1px solid; */
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
    }
  </style>
</head>
<body>
    <div class="maindiv">
      <div class="leftdiv">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/CSoAtot_rq8?si=H6s_nz_p4tgVe3Dl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </div>
      <div class="rightdiv">
        <table border="0" class="contenttable">
          <tr class="trs">
            <td class="tds"><a href="">ReactJS 1</a></td>
          </tr>
          <tr class="trs">
            <td class="tds"><a href="">ReactJS 2</a></td>
          </tr>
        </table>
      </div>
    </div>
</body>
</html>
