<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Document</title> -->
    <style>
        .maindiv {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            /* border: 1px solid; */
        }

        .leftdiv {
            /* border-radius: 8px; */
            width: 180%;
            height: 520px;
            display: flex;
            flex-direction: column;
            /* align-items: center; */
            /* border: 1px solid red; */
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .leftcontent {
            display: flex;
            margin: 2%;
        }

        .rightdiv {
            width:100%;
            display: flex;
            flex-direction: column;
            /* align-items: center; */
            /* border: 1px solid blue; */
        }

        .title {
            font-family: 'Times New Roman', Times, serif;
            font-size: 40px;
        }
    </style>
</head>

<body>
    <div class="maindiv">
        <div class="leftdiv">
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/PXn5yjjMwLs?si=CfoK5XoNkDU8quij"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
            </iframe>
        </div>
        <div class="rightdiv">
            <div class="leftcontent">
                <p class="title">Java</p>
            </div>
        </div>
    </div>
</body>

</html>
