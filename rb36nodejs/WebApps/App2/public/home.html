    <title>Home</title>
    <style>
        .mainimg{
            position: absolute;
        }
        body{
            margin: 0px auto;
            
        }
        .firstdiv{

        }
        .maininfodiv{

            top: 2%;

        }
        .navbardiv{
            /* border:1px solid; */
            display:flex;
            justify-content: space-between;

            box-sizing: border-box;
            color: white;
        }
        .Home{
            font-family: 'Times New Roman', Times, serif;
            font-size: larger;
            text-align: center;
            /* border: 1px solid; */
            width: 40%;
            box-sizing: border-box;
        }
        .optionsdiv{
            /* border:1px solid; */
            width:40%;
            display:flex;
            justify-content: space-evenly;
        }
        .options{
            /* border:1px solid; */
            font-family: 'Times New Roman', Times, serif;
            font-size:medium;
        }
        .maindiv{
            margin-top: 6%;
            box-sizing: border-box;
            display:flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }
        .mainhead{
            font-family: 'Times New Roman', Times, serif;
            text-decoration: wavy;
            box-sizing: border-box;
            font-size:60px;
            margin: 0px;
        }
        .mainsubhead{
            font-family: 'Times New Roman', Times, serif;
            text-decoration: wavy;
            font-size:x-large;
            box-sizing: border-box;
            margin-top: 1%;
        }
        .fillinform{
            box-sizing: border-box;
            margin-top: 0px;
            display: flex;
            align-items: center;
            font-family: 'Times New Roman', Times, serif;
        }

        .firstbutton{
                    background-color: white;
                    margin:1%;
                    outline: 0;
                    grid-gap: 8px;
                    align-items: center;
                    /* background: 0 0; */
                    border: 1px solid #000;
                    border-radius: 4px;
                    cursor: pointer;
                    display: inline-flex;
                    flex-shrink: 0;
                    font-size: 16px;
                    gap: 8px;
                    justify-content: center;
                    line-height: 1.5;
                    overflow: hidden;
                    padding: 12px 16px;
                    text-decoration: none;
                    text-overflow: ellipsis;
                    transition: all .14s ease-out;
                    white-space: nowrap;
                
        }
        .firstbutton:hover {
                        box-shadow: rgba(6, 24, 44, 0.4) 0px 0px 0px 2px, rgba(6, 24, 44, 0.65) 0px 4px 6px -1px, rgba(255, 255, 255, 0.08) 0px 1px 0px inset;
                    }
        .firstbutton:focus-visible{
                        outline-offset: 1px;
                    }
        .search{
            color:white;
            outline: none;
            width: 360px;
            height: 40px;
            margin: 1%;
            border:none;
            background-color: transparent;
            border-bottom: 2px solid white;
        }
        ::placeholder{
            color:white;
        }
        .login{
            color:white;
            list-style: none;
            text-decoration: none;
        }
        .orderdinclub{
            box-sizing: border-box;
            /* border: 1px solid; */
            display: flex;
            justify-content: space-evenly;
            margin-top: 5%;
            height: 350px;
            object-fit: contain;
        }
        .optionindiv{
            box-sizing: border-box;
            /* border: 1px solid; */
            display: flex;
            flex-direction: column;
            width: 25%;
            border-radius: 20px;
            object-fit: contain;
        }
        .innerinfo{
            border-bottom: 1px solid;
            border-radius:0 0 6% 6%;
            display: flex;
            flex-direction: column;
            align-items:center;
            justify-content:space-around;
        }
        .optionimg{
            height:65%;
            border-radius: 6% 6% 0 0;
            object-fit:fill;
        }
        .optionp{
            font-family: 'Times New Roman', Times, serif;
            font-size: large;
            margin-left: 30px;
            box-sizing: border-box;
        }
        .optiondefp{
            font-family: 'Times New Roman', Times, serif;
            font-size: large;
            color:rgb(110, 113, 117);
            margin-left: 30px;
            box-sizing: border-box;
        }
        .footer {
            background-color: #f8f8f8;
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }
        .footer-column {
            display: flex;
            flex-direction: column;
        }
        .footer-column h3 {
            margin-bottom: 10px;
        }
        .footer-column a {
            text-decoration: none;
            color: #333;
            margin-bottom: 5px;
        }
        ::placeholder{
            font-family: 'Times New Roman', Times, serif;
        }
    </style>

    <div class="firstdiv">

                    <form class="fillinform" autocomplete="off" action="./home/search" method="get">
                        <input class="search" type="text" name="search" placeholder="Search for restaurant, cusine or a dish">
                        <button class="firstbutton" >Search</button>
                    </form>
                </div>
        </div>
    </div>
