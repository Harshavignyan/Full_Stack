<html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Payment Gateway</title>
  <style>
    #d11 {
      display: flex;
      justify-content: space-around;
      margin-top: 10%;
      align-items: center;
      box-sizing: border-box;

    }

    #d1 {
      width: 400px;
      height: 440px;
      border: 1px solid;
      text-align: center;
      box-sizing: border-box;

    }

    #d2 {
      width: 80%;
      height: 20px;
      border: 0px solid;
      outline: none;
      border-bottom: 1px solid;



    }

    #d3 {
      width: 80%;
      height: 20px;
      border: 0px solid;
      outline: none;
      border-bottom: 1px solid;

    }

    #d4 {
      width: 40%;
      height: 20px;
      border: 0px solid;
      outline: none;
      border-bottom: 1px solid;

    }

    #d5 {
      width: 40%;
      height: 20px;
      border: 0px solid;
      outline: none;
      border-bottom: 1px solid;

    }

    #d6 {
      width: 40%;
      height: 20px;
      border: 0px solid;
      outline: none;
      border-bottom: 1px solid;

    }

    #d7 {
      width: 60%;
      height: 30px;
      background-color: rgb(13, 52, 182);
      color: white;
    }

    #d8 {
      width: 300px;
      height: 250px;
      border: 1px solid;
      box-sizing: border-box;
      margin-left: -400px;
    }

    #d9 {
      padding-left: 50px;
      padding-top: 20px;
    }

    #d10 {
      width: 60%;
      height: 30px;
      background-color: rgb(13, 52, 182);
      color: white;
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <div id="d11">

    <center>
      <div id="d1">
        <h1>Payment</h1>
        <label style="color: grey;">Card number</label>
        <br>

        <input type="number" placeholder="enter card number" id="d2">
        <br>
        <br>
        <label style="color: grey;">Name on card</label>
        <br>
        <input type="text" placeholder="enter name" id="d3">
        <br>
        <br>
        <label style="color: grey;">expiry(mm)</label>
        <br>
        <input type="number" placeholder="mm" id="d4">
        <br>
        <br>
        <label style="color: grey;">expiry(year)</label>
        <br>
        <input type="number" placeholder="yyyy" id="d5">
        <br>
        <br>
        <label style="color: grey;">CVV</label>
        <br>
        <input type="password" placeholder="cvv" id="d6">
        <br>

        <br>
        <button id="d7" action="/buy" method="post">Pay Now</button>
        <br><br>
        <label style="color: rgb(59, 58, 58);"><i class="bi bi-lock-fill"></i>protect by end-to-end encryption
          service</label>
      </div>
    </center>

    <div id="d8">
      <center>
        <h2>Attach file</h2>

        <br>

        <input type="file" accept="image/png, image/jpeg, application/pdf" id="d9">
        <br>
        <br>
        <label style="color: red;">* accepts jpeg,png,pdf files.</label>

        <br>

        <button id="d10" action="/buy" method="post">submit</button>
      </center>
    </div>
  </div>
</body>

</html>
