<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formforcourses</title>
</head>
<body>
    <h1>Form to add courses</h1>
    <form action="/newcourse" method="post">
        <input type="string" name="coursename" placeholder="coursename">
        <br>
        <input type="string" name="coursetrainer" placeholder="coursetrainer">
        <br>
        <input type="string" name="courseduration" placeholder="courseduration">
        <br>
        <input type="string" name="courseprice" placeholder="courseprice">
        <br>
        <input type="string" name="courseprereq" placeholder="courseprereq">
        <br>
        <button>Add</button>
    </form>
</body>
</html>
