<html>
    <head>
        <script src="socket.io.js"></script>
    </head>
    <body>
        <h1>Soccer Game</h1>
        <h2>
            (Brazil)<span id="bra"></span>-
            <span id="arg"></span>(Argantina)
        </h2>
        <script>
            var socket = io();
            socket.on('update',(msg)=>{
                console.log(msg)
                document.getElementById("bra").innerHTML=msg.BRA;
                document.getElementById("arg").innerHTML=msg.ARG;
            })
        </script>
    </body>
</html>
