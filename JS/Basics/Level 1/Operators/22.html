<!DOCTYPE html>
<html>
    <head>
        <title>22</title>
    </head>
    <body>
        <pre>Write a script to swap two numbers without using 3rd variable (please use *,%,/ not + and -)
        </pre>
        <script>
            var x = 6; y = 7;
            document.write("the initial value of x = " + x + "<br>" + "the initial value of y = " + y + "<br><br>");
            
            x = x * y; 
            y = x / y;  
            x = x / y;
            
            document.write("the after value of x = " + x + "<br>" + "the after value of y = " + y + "<br><br>");
        </script>
    </body>
</html>
