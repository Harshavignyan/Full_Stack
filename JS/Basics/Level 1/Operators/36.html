<!DOCTYPE html>
<html>
    <head>
        <title>36</title>
    </head>
    <body>
        <pre>Print the (a+b)^2 for given a and b values
        </pre>
        <script>
            const a = Number(prompt("enter the 1st value: "));
            const b = Number(prompt("enter the 2nd value: "));
            const c = a+b;
            // console.log(c);
            const ans = c ** 2;
            // console.log(ans);
            document.write("the (a+b)^2 for given a and b values is = " + ans);
            
        </script>
    </body>
</html>
