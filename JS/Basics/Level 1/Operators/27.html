<!DOCTYPE html>
<html>
    <head>
        <title>27</title>
    </head>
    <body>
        <pre>Write a program to print the max of given three numbers using ternary operator
        </pre>
        <script>
            var p = prompt("enter the 1st value: ");
            var r = prompt("enter the 2nd value: ");
            var t = prompt("enter the 3rd value: ");
            var c = p>r ? p>t ? p : t : r>t ? r : t;
            document.write("the max of the three numbers  = " + c);
        </script>
    </body>
</html>
