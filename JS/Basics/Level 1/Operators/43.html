<!DOCTYPE html>
<html>

    <body>
        <pre>The length & breadth of a rectangle and radius
            of a circle are input through the keyboard.
            Write a program to calculate the area & perimeter
            of the rectangle, and the area & circumference of the circle.
        </pre>
        <script>
            const l = Number(prompt("enter the L: "));
            const b = Number(prompt("enter the B: "));
            const r = Number(prompt("enter the R: "));

            const ra = l * b;
            document.write("area of the rect = " + ra + "<br>");

            const rb = 2 * (l+b);
            document.write("perimeter of the rect = " + rb + "<br>");

            const ca = 3.14 * r * r;
            document.write("area of the cirlce = " + ca + "<br>");

            const cb = 3.14 * 2 * r;
            document.write("circum of circlt = " + cb + "<br>");
        </script>
    </body>
</html>
