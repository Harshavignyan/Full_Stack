<!DOCTYPE html>
<html>

        <title>17</title>
    </head>
    <body>
        <pre>Find the area of a circle of radius 3.75cm.
        </pre>
        <script>
            var r = 3.75;
            ans = 3.14 * (r ** 2);
            document.write("area of a circle of radius 3.75cm = " + ans);
        </script>
    </body>
