<!DOCTYPE html>
<html>
    <head>
        <title>26</title>
    </head>
    <body>
        <pre>Write a program to print the max of given two numbers using ternary operator
        </pre>
        <script>
            var p = prompt("enter the 1st value: ");
            var r = prompt("enter the 2nd value: ");
            var c = p>r ? p : r
            document.write("the max of the two numbers  = " + c);
        </script>
    </body>
</html>
