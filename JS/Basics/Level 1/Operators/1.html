<!DOCTYPE html>
<html>
    <head>
        <title>1</title>
    </head>
    <body>
        <pre>Write a program to print the following output for the given values a=10,b=20 Output expected is: 10+20=30 10-20=-10 10*20=200 10/20=0 10%20=10</pre>
        <script>

            var a = 10, b = 20;
            var c1 = a+b;
            document.write(a + " + " + b + " = " + c1 + "<br>");
            var c2 = a-b;
            document.write(a + " - " + b + " = " + c2 + "<br>");
            var c3 = a*b;
            document.write(a + " * " + b + " = " + c3 + "<br>");
            var c4 = a/b;
            document.write(a + " / " + b + " = " + c4 + "<br>");
            var c5 = a%b;
            document.write(a + " % " + b + " = " + c5 + "<br>");
        </script>
    </body>

</html>
