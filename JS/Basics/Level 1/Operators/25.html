<!DOCTYPE html>
<html>
    <head>
        <title>25</title>
    </head>
    <body>
        <pre>Write a program to print the CI rate of given P T R values
        </pre>
        <script>
            var p = prompt("enter the P value: ");
            var r = prompt("enter the R value: ");
            var t = prompt("enter the T value: ");
            var s = p*((1+r) ** t);
            document.write("the CI = " + s);
        </script>
    </body>
</html>
