    <body>
        <pre>Print the (a+b+c)^2 for given a,b and c values
        </pre>
        <script>
            const a = Number(prompt("enter the 1st value: "));
            const b = Number(prompt("enter the 2nd value: "));
            const c = Number(prompt("enter the 3rd value: "));
            const d = a+b+c;
            // console.log(c);
            const ans = d ** 2;
            // console.log(ans);
            document.write("the (a+b+c)^2 for given a,b and c values is = " + ans);
            
        </script>
