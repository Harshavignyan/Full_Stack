<!DOCTYPE html>
<html>
    <head>
        <title>16</title>
    </head>
    <body>
        <pre>Find the area of a rectangle of length 25cm and breadth 16cm.
        </pre>
        <script>
            var l = 25, b = 16;
            ans = l * b;
            document.write("area of a rectangle of length 25cm and breadth 16cm = " + ans);
        </script>
    </body>
</html>
