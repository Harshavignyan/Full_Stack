<!DOCTYPE html>
<html>
    <head>
        <title>35</title>
    </head>
    <body>
        <pre>Check a given number is multiple of 4 or not using ternary operator
        </pre>
        <script>
            var b = Number(prompt("enter the value: "));
            var ans = (b%4==0) ? true : false
            document.write("the given number is multiple of 4: true or false? " + ans);
            
        </script>
    </body>
</html>
