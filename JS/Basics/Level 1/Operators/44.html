<!DOCTYPE html>
<html>
    <head>
        <title>44</title>
    </head>
    <body>
        <pre>Two numbers are input through the keyboard into
            two locations C and D. Write a program to
            interchange the contents of C and D.
        </pre>
        <script>
            var l = Number(prompt("enter the 1st num: "));
            var b = Number(prompt("enter the 2nd num: "));

            var c;
            c = b;
            b = l;
            l = c;
            document.write("1st value: " + l + "<br>" + "2nd value: " + b);

        </script>
    </body>
</html>
