<!DOCTYPE html>
<html>

    <body>
        <pre>Given the marks of 3 subjects as 67,48 and 74. Print the average marks of the 3 subjects.
        </pre>
        <script>
            var a = 67, b = 48, c = 74;
            ans = (a+b+c) / 3;
            document.write("average marks of the 3 subjects = " + ans);
        </script>
    </body>
