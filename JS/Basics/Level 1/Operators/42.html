<!DOCTYPE html>
<html>
    <head>
        <title>42</title>
    </head>
    <body>
        <pre>Temperature of a city in Fahrenheit degrees is
            input through the keyboard. Write a program to
            convert this temperature into Centigrade degrees.
        </pre>
        <script>
            const a1 = Number(prompt("enter the Temperature of a city in Fahrenheit degrees: "));

            const cg = (a1 - 32) * (5/9);
            document.write("Centigrade degrees = "+ cg);


        </script>
    </body>
</html>
