<!DOCTYPE html>
<html>
    <head>
        <title>2</title>
    </head>
    <body>
        <pre>Write a program to print the following for a given value a=3; Output expected: 3*1=3 3*2=6 3*3=9 3*4=12 3*5=15 3*6=18</pre>
        <script>

            var a = 3;
            var c1 = a * 1;
            document.write(a + " * " + 1 + " = " + c1 + "<br>");
            var c2 = a * 2;
            document.write(a + " * " + 2 + " = " + c2 + "<br>");
            var c3 = a * 3;
            document.write(a + " * " + 3 + " = " + c3 + "<br>");
            var c4 = a * 4;
            document.write(a + " * " + 4 + " = " + c4 + "<br>");
            var c5 = a * 5;
            document.write(a + " * " + 5 + " = " + c5 + "<br>");
            var c6 = a * 6;
            document.write(a + " * " + 6 + " = " + c6 + "<br>");
        </script>
    </body>

</html>
