<!DOCTYPE html>
<html>
    <head>
        <title>1</title>
    </head>
    <body>
        <pre>Write a program to check if a number is divisible by 7 or not.

        </pre>
        <script>
            var x = +prompt("Enter the value to check:");

            if (x % 7 == 0 ){
                document.write("divisible by 7");
            }
            else{
                document.write("not div by 7");
            }
        </script>
    </body>
</html>
