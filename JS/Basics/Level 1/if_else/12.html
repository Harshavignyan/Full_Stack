<!DOCTYPE html>
<html>
    <head>
        <title>12</title>
    </head>
    <body>
        <pre>
            Write a program to print the given two numbers in descending order
        </pre>
        <script>
            var x = +prompt("Enter the 1st value :");
            var y = +prompt("Enter the 2nd value :");
           
                if ( x > y){
                    
                    document.write(x + "," + y)
                }
                
                else{
                    document.write(y + "," + x);
                }
            
            
        </script>
    </body>
</html>
