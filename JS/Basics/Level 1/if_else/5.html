<!DOCTYPE html>
<html>
    <head>
        <title>5</title>
    </head>
    <body>
        <pre>
            Write a program to check if a number is positive or not.
        </pre>
        <script>
            var x = +prompt("Enter the value to check:");
           
                if (x > 0 ){
                    document.write("positive");
                }
                else{
                    document.write("negative");
                }
            
            
        </script>
    </body>
</html>
