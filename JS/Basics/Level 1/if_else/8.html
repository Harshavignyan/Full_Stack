        <pre>
            Write a program to print even or odd for a given number
        </pre>
        <script>
            var x = +prompt("Enter the value to check:");
           
                if ( x%2 == 0){
                    document.write("even")
                }
                else{
                    document.write("odd");
                }
            
            
        </script>
