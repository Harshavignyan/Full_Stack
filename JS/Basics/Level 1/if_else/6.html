<!DOCTYPE html>
<html>
    <head>
        <title>6</title>
    </head>
    <body>
        <pre>
            Write a program to check a number is having 4 at units place (984).
        </pre>
        <script>
            var x = +prompt("Enter the value to check:");
           
            var c = x % 10;
                if (c == 4 ){
                    document.write(true);
                }
                else{
                    document.write(false);
                }
            
            
        </script>
    </body>
</html>
