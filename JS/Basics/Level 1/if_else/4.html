<!DOCTYPE html>
<html>
    <head>
        <title>4</title>
    </head>
    <body>
        <pre>
            Write a program to check if a number is multiple of 3 or not.

        </pre>
        <script>
            var x = +prompt("Enter the value to check:");
           
                if (x % 3 == 0 ){
                    document.write("divisible by 3");
                }
                else{
                    document.write("not div by 3");
                }
            
            
        </script>
    </body>
</html>
