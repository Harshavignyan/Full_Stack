<!DOCTYPE html>
<html>
    <head>
        <title>3</title>
    </head>
    <body>
        <pre>Write a program to check if a 
            number is divisible by 96 or not.
            and if the given number is more Than 
            96 program should say ‘not a valid input’

        </pre>
        <script>
            var x = +prompt("Enter the value to check:");
            if (x < 96){
                if (x % 96 == 0 ){
                    document.write("divisible by 96");
                }
                else{
                    document.write("not div by 96");
                }
            }
            else{
                document.write("Value is > 96");
            }
        </script>
    </body>
</html>
