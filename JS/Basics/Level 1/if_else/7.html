<!DOCTYPE html>
<html>

        <title>7</title>
    </head>
    <body>
        <pre>
            Write a program to check if a number is a 3 digit number or not.
        </pre>
        <script>
            var x = +prompt("Enter the value to check:");
           
                if ( 100 <= x){
                    if (x < 1000){
                        document.write(true);
                    } 
                    else{
                        document.write(false);
                } 
                }
                else{
                    document.write(false);
                }
            
            
        </script>
    </body>
