<!DOCTYPE html>
<html>
    <head>
        <title>7</title>
    </head>
    <body>
        <pre> Check whether a number is divisible by 5 and 11 or not.</pre>

        <script>
            var x = +prompt("Enter the value: ");

            if (x % 5 == 0 && x % 11 == 0){
                document.write("divisible by both 5 and 11");
            }
            else{
                document.write("not div by both, maybe anyone is only possible");
            }
        </script>
    </body>
</html>
