<!DOCTYPE html>
<html>
    <head>
        <title>1</title>
    </head>
    <body>
        <pre>
            Write a program to print the greatest number in given three numbers
        </pre>
        <script>
            var a = +prompt("enter the first value: ");
            var b = +prompt("enter the second value: ");
            var c = +prompt("enter the third value: ");

            if (a > b){
                if (a > c){
                    document.write(a + " is greatest");
                }
                else{
                    document.write(c + " is greatest");
                }
            }
            else{
                if (b > c){
                    document.write(b + " is greatest");
                }
                else{
                    document.write(c + " is greatest");
                }
            }
        </script>
    </body>
</html>
