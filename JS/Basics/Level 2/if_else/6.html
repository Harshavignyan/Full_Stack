<!DOCTYPE html>
<html>
    <head>
        <title>6</title>
    </head>
    <body>
        <pre>
            Check whether a number is negative, positive or zero.
        </pre>
        <script>
            var a1 = +prompt("enter the 1st score out of 100: ");

            if (a1 > 0){
                document.write("proton");
            }
            else if(a1 < 0){
                document.write("electron");
            }
            else{
                document.write("neutron");
            }


        </script>
    </body>
</html>
