<!DOCTYPE html>
<html>
    <head>
        <title>2</title>
    </head>
    <body>
        <pre>
            Write a program to print the least number in given three numbers
        </pre>
        <script>
            var a = +prompt("enter the first value: ");
            var b = +prompt("enter the second value: ");
            var c = +prompt("enter the third value: ");

            if (a < b){
                if (a < c){
                    document.write(a + " is smallest");
                }
                else{
                    document.write(c + " is smallest");
                }
            }
            else{
                if (b < c){
                    document.write(b + " is smallest");
                }
                else{
                    document.write(c + " is smallest");
                }
            }
        </script>
    </body>
</html>
