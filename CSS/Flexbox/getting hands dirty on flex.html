<!DOCTYPE html>
<html>
    <head>
        <title> Flexing Flex</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <style>
            body{
                text-align: center;
            }
            .mydiv{
                display: flex;
                width:200px;
                height:200px;
                border: 1px solid none;
                border-radius: 5px;
                background-color: gainsboro;
                justify-content: center;
                align-items: center;
                font-family:cursive;
                font-size:large;
                position: relative;
            }
            .logo{
                position:absolute;
                top:0;
                margin:10px;            
            }
        </style>
    </head>
    <body>
        <div class="mydiv">
            232<br>Happy Clients
            <div class="logo">
                <i class="bi bi-people"></i>
            </div>
        </div>
    </body>
</html>
