<!DOCTYPE html>
<html>
    <head>
        <title> FlexBox 2</title>
        <style>
            .mydiv{
                display: flex;
                border: 1px solid #bfbfbf;
                flex-direction: column;
                width:300px;
                border-radius: 10px;
                justify-content:center;
                /* height: 200px; */
                /* flex-flow: column; */
            }
            .indiv{
                display:flex;
                /* border:1px solid black; */
                font-family: 'Courier New', Courier, monospace;
                font-size: larger;
                padding:10px;
            }
            .indiv:nth-child(1){
                /* border-top: 1px none;
                border-radius: 10px; */
                background-color:darkturquoise;
            }
            .indiv:nth-child(2){
                background-color:pink;
            }
            .indiv:nth-child(3){
                background-color:lightgreen;
            }
            .indiv:nth-child(4){
                background-color:lightblue;
            }
            .indiv:nth-child(5){
                background-color:none;
            }
        </style>
    </head>
    <body>
        <div class="mydiv">
            <div class="indiv">jQuery Tutorials</div>
            <div class="indiv">javaScript Tutorials</div>
            <div class="indiv">BootStrap3 Tutorials</div>
            <div class="indiv">HTML Tutorials</div>
            <div class="indiv">django Tutorials</div>

        </div>
    </body>
</html>
