<!DOCTYPE html>
<html>
    <head>
        <title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <style>
            /* body{
                margin:0;
            } */
            .mydiv{
                display: inline-block;
                /* border:1px solid black; */
                width:100%;
                padding: 6px;
                height: 3%;
                box-sizing: border-box;
                border-radius: 8px;
                background-color: #93C572;
                color: #225129;
                box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            }
            .ul1{
                
                display: inline-block;
                /* border: 1px solid black; */
                width:35%;

                text-align: center;

            .ul3{

                box-sizing: border-box;
                width:35%;
                margin:-2px;
                text-align: center;
            }
            .myli{
                display: inline-block;
                /* border: 1px solid black; */
                width: 160px;
                /* padding: 10px; */
                margin:-2px;
                text-align: center;
                font-family:cursive;
                font-size: medium;
                cursor:pointer;
            }
            .title{
                display: inline-block;
                /* border: 1px solid black; */
                text-align: center;
                width: 30%;
                margin:-2px;
                font-family:cursive;
                font-size: 33px;
                vertical-align: middle;
                cursor:pointer;
            }
            .myli:hover{
                background-color:#E2DFD2;
                transition: transform .1s;
                transform: scale(1.02);
                box-sizing: border-box;
                box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
                border-radius: 8px;

            .title:hover{

                transform: scale(1.02);

        <div class="mydiv">

                <li class="myli">RESERVATION <i class="bi bi-tag"></i></li>
            </ul>
            
            <div class="title">Touch√©</div>
            
            <ul class="ul3">
