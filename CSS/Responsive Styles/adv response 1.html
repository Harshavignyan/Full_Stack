<!DOCTYPE html>
<html>
    <head>
        <title>Advance responsive layouts</title>
        <style>
            .mydiv{
                display: flex;
                flex-wrap: wrap;
                flex-direction: row;
                border:1px solid;
                width: 100%;
                justify-content: center;
            }
            .tp{
                display: flex;
                flex-wrap: wrap;
                flex-direction: row;
                border:1px solid;
                width: 100%;
                justify-content: center;
            }
            .indiv{
                display: flex;
            }
            @media screen and(max-width:960px) {
                .mydiv div{
                    width:100%;
                }
                
            }
            @media screen and(min-width:960px) {
                .mydiv div{
                    background-color:firebrick;
                }
                
            }
        </style>
    </head>
