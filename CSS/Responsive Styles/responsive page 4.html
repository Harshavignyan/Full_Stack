<!DOCTYPE html>
<html>
    <head>
        <title>Ultra small screens</title>
        <style>
            .mydiv{
                width:100%;
                height:1000px;
                display: flex;
                flex-flow: column wrap;
                justify-content: space-evenly;
                align-items: center;
            }
            .logo{
                width:100%;
                height:30px;
                margin:0px;
                display:flex;
                justify-content: center;
                align-items: center;
                border:1px solid;
                box-sizing: border-box;
                background-color: aqua;
            }
            .header{
                width:100%;
                height:30px;
                margin:0px;
                display:flex;
                justify-content: center;
                align-items: center;
                border:1px solid;
                box-sizing: border-box;
                background-color: goldenrod;
            }
            .art{
                width:100%;
                height:100px;
                margin:0px;
                display:flex;
                flex-flow: column;
                justify-content: space-evenly;
                align-items: center;
                /* border:1px solid; */
                                
            }
            .inart{
                width:100%;
                height:30px;
                margin:2%;
                display:flex;
                justify-content: center;
                align-items: center;
                border:1px solid;
                box-sizing: border-box;
                background-color: lightslategray;
            }
            .footer{
                width:100%;
                height:30px;
                margin:0px;
                display:flex;
                justify-content: center;
                align-items: center;
                border:1px solid;
                box-sizing: border-box;
                background-color: pink;
            }
            @media screen and(max-width:960px) {
                .mydiv div{
                    width:100%;
                }
                
            }
        </style>
    </head>
    <body>
        <div class="mydiv">
            <div class="logo">logo</div>
            <div class="header">header</div>
            <div class="art">
                <div class="inart">article</div>
                <div class="inart">article</div>
                <div class="inart">article</div>
            </div>
            <div class="footer">footer</div>
        </div>
    </body>
</html>
