<!DOCTYPE html>
<html>
    <head>
        <title>Small Screen</title>
        <style>
            .mydiv{
                display: flex;
                /* flex-direction: row; */
                flex-wrap: wrap;
                padding: 1px;
                border:1px solid;
                /* justify-content: left; */
                box-sizing: border-box;
            }
            .header{
                margin: 2%;
                width: 70%;
                height: 100px;
                border:1px solid;
                background-color: wheat;
                box-sizing: border-box;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .logo{
                margin: 2%;
                width:20%;
                height: 100px;
                border:1px solid;
                background-color:aquamarine;
                box-sizing: border-box;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .slider{
                margin:2%;
                height:400px;
                width:76%;
                box-sizing: border-box;
                /* border: 1px solid; */
                /* background-color:plum; */
                display:flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                padding:0px;
            }
            .inslider{
                margin:0px;
                height:180px;
                width:100%;
                box-sizing: border-box;
                border: 1px solid;
                background-color:cornflowerblue;
                display:flex;
                justify-content: center;
                align-items: center;
                /* flex-flow: column wrap; */
            }
            /* .rightbox{
                width:15%;
                height:400px;
                margin:2%;
                border: 1px solid;
                box-sizing: border-box;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: cadetblue;
            } */
            .article{
                width:100%;
                height:180px;
                margin:2%;
                /* border: 1px solid; */
                box-sizing: border-box;
                display: flex;
                justify-content: space-between;
                align-content:center;
            }
            .inarticle{
                width:23%;
                height:180px;
                margin:0px;
                background-color: lightgray;
                border:1px solid;
                display: flex;
                justify-content: center;
                align-items: center;
                box-sizing: border-box;
            }
            .footer{
                width:100%;
                height:120px;
                margin:2%;
                border:1px solid;
                box-sizing: border-box;
                background-color: pink;
                display:flex;
                justify-content: center;
                align-items: center;
            }

            @media (max-width:960px){
                .mydiv div{
                    width:100%;
                }
            }
        </style>
    </head>
    <body>
        <div class="mydiv">
            <div class="header">header</div>
            <div class="logo">logo</div>
            
            <div class="article">
                <div class="inarticle">article</div>
                <div class="inarticle">article</div>  
            </div>
            <div class="article">
                <div class="inarticle">article</div>
                <div class="inarticle">article</div>
            </div>
            <div class="slider">
                <div class="inslider">slider</div>
            </div>
            <!-- <div class="rightbox">rightbox</div> -->
            <footer class="footer">footer</footer>
        </div>
    </body>
</html>
