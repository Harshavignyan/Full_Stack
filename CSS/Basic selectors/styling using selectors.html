<!DOCTYPE html>
<html>
    <head>
        <title>
            styling using selectors
        </title>
        <style>
            .h3{
                font-family:Verdana, Geneva, Tahoma, sans-serif;
            }
            .h4 + h3{
                background-color: orange;
                color: whitesmoke;
            }
        </style>
    </head>
    <body>
        <i> (no css) </i>
        <h1> EduPoly</h1>
        <i> (inline css)</i>
        <h1 style="color:green;"> EduPoly</h1>
        <i> (internal css)</i>
        <h1 class="h3">EduPoly</h1>
        <i>(apply orange bg and white to the font of the following h3 elements using its class name in head style)</i>
        <h3 class="h4"> EduPoly</h3>
        <h3 class="h4"> React</h3>
        <h3 class="h4"> Angular</h3>
        <h3 class="h4"> Node</h3>
        <h3 class="h4"> MongoDB</h3>
    </body>
</html>
