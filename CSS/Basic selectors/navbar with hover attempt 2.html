<!DOCTYPE html>
<html>
    <head>
        <title>This is navbar 2nd attempt</title>
        <style>
            body{
                margin: 0;
            }
            .mydiv{
                /* border: 1px solid black; */
                display:inline-block;
                width: 100%;
                /* background-color: firebrick; */
                background-color: #F5F5DC;
                box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            }
            .imgdiv{
                /* border: 1px solid black; */
                text-align: center;
                vertical-align: middle;
                width:25%;
                
                margin:-2px;
                box-sizing: border-box;
                
            }
            .myul{
                /* border: 1px solid black; */
                display: inline-block;
                width: 75%;
                margin:-10px;
                text-align: right;
                box-sizing: border-box;
            }
            .myli{
                /* border: 1px solid black; */
                display: inline-block;
                width: 15%;
                padding:10px;
                margin:-2px;
                /* margin-left:0;
                margin-right:0; */
                text-align: center;
                box-sizing: border-box;
                font-family: 'Courier New', Courier, monospace;
                font-size: x-large;
                color:#28282B;
            }
            .myli:hover{
                /* background-color:darksalmon; */
                background-color:#E2DFD2;
                transition: transform .1s;
                transform: scale(1.02);
                box-sizing: border-box;
                box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
                border-radius: 8px;
            }
        </style>
    </head>
    <body>
        <div class="mydiv">
            <img class="imgdiv"  src="https://edupoly.in/common/assets/edupoly-logo-dark.png">
            <ul class="myul">
                <li class="myli">Home</li>
                <li class="myli">About</li>
                <li class="myli">Courses</li>
                <li class="myli">Contact</li>
                <li class="myli">Blogs</li>
            </ul>
        </div>
    </body>
</html>
